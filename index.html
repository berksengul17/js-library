<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Library</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <header>Your Library</header>
      <main>
        <button type="button" class="add-button">+ Add Book</button>
        <!-- BOOK ADDITION MODAL -->
        <div id="modal">
          <div class="modal-header">
            <div class="title">Add Book</div>
            <button class="close-button">&times;</button>
          </div>
          <form class="add-book-form">
            <input
              type="text"
              name="title"
              class="book-info"
              id="title"
              placeholder="Title"
            />

            <input
              type="text"
              name="author"
              class="book-info"
              id="author"
              placeholder="Author"
            />

            <input
              type="number"
              name="page"
              class="book-info"
              id="page"
              min="0"
              max="10000"
              placeholder="Page"
            />

            <input
              type="number"
              name="score"
              class="book-info"
              id="score"
              min="0"
              max="10"
              placeholder="Score"
            />

            <div class="state-container">
              <input type="checkbox" name="state" id="state" />
              <label for="state">Read</label>
            </div>
            <button type="submit" class="submit-button">Add to Library</button>
          </form>
        </div>
        <div id="overlay"></div>
      </main>
      <footer>
        Created by Berk ŞENGÜL
        <a
          class="github-link"
          href="https://github.com/berksengul17"
          target="_blank"
        >
          <img src="images/github-logo.png" alt="github logo" />
        </a>
      </footer>
    </div>
  </body>
</html>
